<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Admin</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar">
  <strong>âš½ Calcetto Stats â€“ Admin</strong>
  <div class="nav-links">
    <button id="darkToggle">ðŸŒ™</button>
    <button id="logoutBtn">Logout</button>
  </div>
</nav>

<!-- LOGIN -->
<div id="loginBox" class="match-detail">
  <h2>Login Admin</h2>
  <input id="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>
  <button id="loginBtn">Login</button>
</div>

<!-- ADMIN -->
<div id="adminBox" class="match-detail" style="display:none">
  <h2>Aggiungi Match</h2>

  <input id="date" type="date">
  <input id="time" type="time">
  <input id="place" placeholder="Luogo">

  <h3>Squadra A</h3>
  <div id="teamA"></div>

  <h3>Squadra B</h3>
  <div id="teamB"></div>

  <h3>Risultato</h3>
  <input id="scoreA" type="number">
  <input id="scoreB" type="number">

  <h3>Gol</h3>
  <select id="scorer"></select>
  <select id="assist"></select>
  <button id="addGoal">+ Gol</button>

  <ul id="goalsList"></ul>

  <br>
  <button id="saveMatch">Salva Match</button>
</div>


<script type="module">
import { initDarkMode } from "./js/darkmode.js";
import "./js/admin.js";
import { addMatch } from "./js/db.js";

initDarkMode();

document.getElementById("saveMatch").onclick = async () => {
  await addMatch({
    date: date.value,
    time: time.value,
    place: place.value,
    teamA: ["luca", "marco"],
    teamB: ["ale", "gio"],
    scoreA: +scoreA.value,
    scoreB: +scoreB.value,
    goals: []
  });
  alert("Match salvato!");
};
</script>

</body>
</html>
