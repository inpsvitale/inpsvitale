<h1>ğŸ† Classifica</h1>

<table>
  <thead>
    <tr>
      <th>Giocatore</th>
      <th>Gol</th>
      <th>Assist</th>
      <th>Punti</th>
    </tr>
  </thead>
  <tbody id="ranking"></tbody>
</table>

<script type="module">
import { initDarkMode } from "./js/darkmode.js";
import { getMatches } from "./js/db.js";
import { computeStats } from "./js/stats.js";

initDarkMode();

const PLAYERS = [
  { id:"luca", name:"Luca" },
  { id:"marco", name:"Marco" },
  { id:"ale", name:"Ale" },
  { id:"gio", name:"Gio" }
];

const matches = await getMatches();
const stats = Object.values(computeStats(PLAYERS, matches))
  .sort((a,b) => b.goals - a.goals);

const tbody = document.getElementById("ranking");
tbody.innerHTML = "";

stats.forEach(p => {
  tbody.innerHTML += `
    <tr>
      <td>${p.name}</td>
      <td>${p.goals}</td>
      <td>${p.assists}</td>
      <td>${p.points}</td>
    </tr>
  `;
});
</script>


</body>
