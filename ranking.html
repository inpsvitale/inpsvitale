<h1>ğŸ† Classifica</h1>

<table>
  <thead>
  <tr>
    <th>#</th>
    <th>Giocatore</th>
    <th>Partite</th>
    <th>Gol</th>
    <th>Assist</th>
    <th>Punti</th>
  </tr>
</thead>

  <tbody id="ranking"></tbody>
</table>

<script type="module">
import { initDarkMode } from "./js/darkmode.js";
import { getPlayers, getMatches } from "./js/db.js";
import { computeStats } from "./js/stats.js";

initDarkMode();

const players = await getPlayers();
const matches = await getMatches();

// ğŸ”¥ stats calcolate LIVE
const stats = Object.values(
  computeStats(players, matches)
);

// Ordinamento classifica (puoi cambiarlo)
stats.sort((a, b) => {
  if (b.points !== a.points) return b.points - a.points;
  if (b.goals !== a.goals) return b.goals - a.goals;
  return b.assists - a.assists;
});

const tbody = document.getElementById("ranking");
tbody.innerHTML = "";

stats.forEach((p, i) => {
  const leader = i === 0 ? 'style="font-weight:bold;color:var(--accent)"' : '';
  tbody.innerHTML += `
    <tr ${leader}>
      <td>${i + 1}</td>
      <td>${p.name}</td>
      <td>${p.games}</td>
      <td>${p.goals}</td>
      <td>${p.assists}</td>
      <td>${p.points}</td>
    </tr>
  `;
});


</script>

<script>
if ("serviceWorker" in navigator) {
