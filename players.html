<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Giocatori</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar">
  <strong>âš½ Calcetto Stats</strong>
  <div class="nav-links">
    <a href="players.html">Giocatori</a>
    <a href="ranking.html">Classifiche</a>
    <a href="matches.html">Match</a>
    <button id="darkToggle">ðŸŒ™</button>
  </div>
</nav>

<div class="grid" id="players"></div>

<script type="module">
import { initDarkMode } from "./js/darkmode.js";
import { getPlayers, getMatches } from "./js/db.js";
import { computeStats } from "./js/stats.js";

initDarkMode();

const players = await getPlayers();
const matches = await getMatches();

const stats = computeStats(players, matches);
const container = document.getElementById("players");
container.innerHTML = "";

Object.values(stats).forEach(p => {
  container.innerHTML += `
    <a class="player-card" href="player.html?id=${p.id}">
      <img src="assets/players/${p.photo}">
      <h3>${p.name}</h3>
      ${p.badges.map(b => `<span class="badge">${b}</span>`).join("")}
      <div class="stats-grid">
        <div>${p.games}<br>Partite</div>
        <div>${p.goals}<br>Gol</div>
        <div>${p.assists}<br>Assist</div>
        <div>${p.points}<br>Punti</div>
      </div>
  `;
});
</script>

</body>
</html>
